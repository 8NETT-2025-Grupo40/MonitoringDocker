apiVersion: 1

policies:
  - orgId: 1
    # Receiver default do Grafana - apenas visual na UI
    # Não envia notificações externas (SMTP não configurado)
    # Para adicionar email/Slack/Telegram, crie contact-points.yml
    receiver: grafana-default-email
    group_by:
      - grafana_folder
      - alertname
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
